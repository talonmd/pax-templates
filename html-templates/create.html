<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pax Database</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__heading"><img class="header__logo" src="./img/temp-logo.png" alt="pax logo" /> Pax Database</h1>
    </header>
    <nav class="navigation">
      <ul class="navigation__list">
        <li class="navigation__li"><a href="./create.html" class="navigation__link navigation__link--active">Create</a></li>
        <li class="navigation__li"><a href="./edit.html" class="navigation__link">Edit</a></li>
      </ul>
    </nav>
    <main>
      <div class="container">
        <select name="" id="" class="container__select">
          <option value="weapon">Weapon</option>
          <option value="armour">Armour</option>
          <option value="item">Item</option>
          <option value="race">Race</option>
          <option value="class">Class</option>
        </select>
        <div class="form-div">
          <h1 class="form-div__header">Create a new weapon</h1>
          <form action="#" class="form">
            <fieldset>
              <h6 class="edit-h6">Custom Armour Form</h6>
              <label>Weapon Name:</label>
              <input required name="weaponName" type="text" />
              <label>Ranged or Melee?</label>
              <select required name="rangedMelee">
                <option></option>
                <option>Ranged</option>
                <option>Melee</option>
              </select>
              <label>Range:</label>
              <select required name="range">
                <option></option>
                <option>0</option>
                <option>0-1</option>
                <option>1</option>
                <option>1-2</option>
                <option>2</option>
                <option>2-4</option>
                <option>1-5</option>
                <option>4-5</option>
                <option>2-7</option>
                <option>3-10</option>
              </select>
              <label>Weapon Type:</label>
              <select required name="weaponType">
                <option></option>
                <option>Improvised</option>
                <option>Normal</option>
                <option>Unarmed</option>
                <option>Heavy</option>
                <option>Magic</option>
              </select>
              <label>Ability Bonus:</label>
              <select required name="abilityBonus">
                <option></option>
                <option>PHY</option>
                <option>REF</option>
                <option>INT</option>
                <option>CHA</option>
                <option>PHY/REF</option>
                <option>PHY/INT</option>
                <option>PHY/CHA</option>
                <option>REF/INT</option>
                <option>REF/CHA</option>
                <option>INT/CHA</option>
                <option>BALANCED</option>
              </select>
              <label>Uses:</label>
              <select required name="uses">
                <option></option>
                <option>Unlimited</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
              </select>
              <label>Damage:</label>
              <select required name="damage">
                <option></option>
                <option>D2</option>
                <option>D4</option>
                <option>D6</option>
                <option>D8</option>
                <option>D10</option>
                <option>D12</option>
                <option>D20</option>
                <option>D100</option>
              </select>
              <label>Critical:</label>
              <select required name="critical">
                <option></option>
                <option>20</option>
                <option>19-20</option>
                <option>18-20</option>
                <option>17-20</option>
                <option>16-20</option>
                <option>15-20</option>
              </select>
              <label>Description:</label>
              <textarea required name="description"></textarea>
              <label>Publish?</label>
              <select required name="published">
                <option></option>
                <option>Yes</option>
                <option>No</option>
              </select>
              <input type="submit" className="submit-button" value="Save New Weapon" />
            </fieldset>
          </form>
        </div>
      </div>
    </main>
  </body>
</html>
